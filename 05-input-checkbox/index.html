<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox</title>
</head>
<body>
    <h1>Input Checkbox</h1>
    
    <h3>Linguagens de programação</h3>

    <label for="javascript">Javascript</label>
    <input id="javascript" name="Linguagem" type="checkbox"><br>

    <label for="html">HTML</label>
    <input id="html" name="Linguagem" type="checkbox"><br>

    <label for="css">CSS</label>
    <input id="css" name="Linguagem" type="checkbox"><br>

    <label for="c#">C#</label>
    <input id="c#" name="Linguagem" type="checkbox"><br>


</body>
</html>
